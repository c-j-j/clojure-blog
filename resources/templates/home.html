{% extends "base.html" %}
{% block content %}

<header class="title">
  <h3>All blogs</h3>
  </header>
{% for blog in blogs %}
<article>
  <a href="/blog/{{blog.id}}">{{blog.title}}</a>
  <p>Published: {{blog.date}}</p>
  <hr />
</article>
{% endfor %}
<a href="/new-blog">Create a blog</a>

{% endblock %}
